<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I miss you, Aliyah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb, #fad0c4);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff7eb3;
      color: #000;
      box-shadow: 0 0 15px rgba(255,126,179,0.6);
      transition: transform 0.2s ease;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.05);
    }

    #messageBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      width: 420px;
      text-align: center;
      backdrop-filter: blur(8px);
      z-index: 2;
    }
    #typedMessage {
      white-space: pre-wrap;
      text-align: left;
      font-size: 16px;
      line-height: 1.5;
      min-height: 140px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 8s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="openBtn" onclick="showMessage()">Open Message</button>

  <div id="messageBox">
    <h2>I miss you, Aliyah ðŸ’•</h2>
    <p id="typedMessage"></p>
    <br><br>
    <button onclick="hideMessage()">Close</button>
  </div>

  <script>
    const messageText = 
`Aliyah, this is the longest I've ever been without talking to you. 
A day without you feels like eternity. 
I don't think I can ever not love you, Aliyah. 
I miss you. I've learned my lesson. 
Please, come back sooner rather than later.`;

    let typingTimeouts = [];

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        const timeout = setTimeout(() => {
          document.getElementById("typedMessage").textContent += text.charAt(i);
          typeWriter(text, i + 1);
        }, 45);
        typingTimeouts.push(timeout);
      }
    }

    function clearTypewriter() {
      typingTimeouts.forEach(timeout => clearTimeout(timeout));
      typingTimeouts = [];
    }

    function showMessage() {
      clearTypewriter();
      document.getElementById("typedMessage").textContent = "";
      document.getElementById("messageBox").style.display = "block";
      document.getElementById("openBtn").style.display = "none";
      typeWriter(messageText);
    }

    function hideMessage() {
      clearTypewriter();
      document.getElementById("messageBox").style.display = "none";
      document.getElementById("openBtn").style.display = "block";
    }

    // Floating hearts generator
    const colors = ["#ff7eb3", "#ff4d6d", "#d98cff"]; // pink, red, pastel purple

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";

      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.color = color;
      heart.style.textShadow = `0 0 12px ${color}, 0 0 24px ${color}`;

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 700);
  </script>
</body>
</html>
